<!doctype html>
<html ng-app="ssnApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .jumbotron p {
            font-size: 14px;
        }
    </style>
    <title>Social Network</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-form navbar-left">
                <div ng-show="localStorage.token != undefined">
                    <button ui-sref="user-list" type="button" class="btn">User List</button>
                    <button ng-controller="CurrentUserController" ui-sref="user-view({userId: currentUser.id})"
                            type="button" class="btn">My Page
                    </button>
                </div>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <div ng-show="localStorage.token === undefined">
                    <button ui-sref="login" type="button" class="btn btn-info">Sign in</button>
                    <button ui-sref="register" type="button" class="btn btn-info">Sign up</button>
                </div>
                <div ng-show="localStorage.token != undefined">
                    <button ui-sref="logout" type="button" class="btn">Logout</button>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <ui-view></ui-view>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/app.js"></script>
<script src="app/home/home-controller.js"></script>
<script src="app/user/user-module.js"></script>
<script src="app/user/list/user-list-controller.js"></script>
<script src="app/user/view/user-view-controller.js"></script>
<script src="app/login/login-controller.js"></script>
<script src="app/register/register-controller.js"></script>
<script src="app/city/city-controller.js"></script>
<script src="app/country/country-controller.js"></script>
<script src="app/microblog/microblog-controller.js"></script>
<script src="app/commentary/commentary-controller.js"></script>
<script src="app/user/current/current-user-controller.js"></script>
<script src="app/user/logout/logout-controller.js"></script>
<script src="app/user/behavior/ignore-controller.js"></script>
<script src="app/user/friend/friend-controller.js"></script>
<script src="app/user/friend/friend-behavior-controller.js"></script>
<script src="app/user/friend/incoming/incoming-request-controller.js"></script>
<script src="app/user/friend/outgoing/outgoing-request-controller.js"></script>
</body>
</html>
